<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの姿勢診断 - あなたの姿勢タイプを診断</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-purple-700">みんなの姿勢診断</h1>
                <button id="menuBtn" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- ランディングページ -->
        <section id="landing" class="min-h-screen flex items-center justify-center px-4 py-12">
            <div class="max-w-4xl mx-auto text-center">
                <div class="mb-8">
                    <div class="inline-flex items-center justify-center w-24 h-24 bg-purple-100 rounded-full mb-6">
                        <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">
                        あなたの姿勢タイプを<br>
                        AI診断でチェック！
                    </h2>
                    <p class="text-lg md:text-xl text-gray-600 mb-8">
                        カメラで撮影するだけで、あなたの姿勢タイプを分析。<br>
                        改善方法もご提案します。
                    </p>
                </div>

                <div class="grid md:grid-cols-3 gap-6 mb-12">
                    <div class="bg-white p-6 rounded-lg card-shadow">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-4 mx-auto">
                            <span class="text-2xl">📸</span>
                        </div>
                        <h3 class="font-bold text-lg mb-2">簡単撮影</h3>
                        <p class="text-gray-600 text-sm">ガイドに合わせて撮影するだけ</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg card-shadow">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-4 mx-auto">
                            <span class="text-2xl">🎯</span>
                        </div>
                        <h3 class="font-bold text-lg mb-2">AI分析</h3>
                        <p class="text-gray-600 text-sm">姿勢タイプを自動で診断</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg card-shadow">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-4 mx-auto">
                            <span class="text-2xl">💡</span>
                        </div>
                        <h3 class="font-bold text-lg mb-2">改善提案</h3>
                        <p class="text-gray-600 text-sm">あなたに合った改善方法をご提案</p>
                    </div>
                </div>

                <button id="startBtn" class="gradient-bg text-white px-8 py-4 rounded-full text-lg font-semibold hover:opacity-90 transition transform hover:scale-105">
                    診断を始める
                </button>

                <p class="mt-6 text-sm text-gray-500">
                    ※ 診断は無料です。カメラへのアクセス許可が必要です。
                </p>
            </div>
        </section>

        <!-- カメラ撮影画面 -->
        <section id="camera" class="hidden min-h-screen flex items-center justify-center px-4 py-12">
            <div class="max-w-4xl mx-auto w-full">
                <h2 class="text-2xl font-bold text-center mb-8">姿勢を撮影しましょう</h2>
                <div class="bg-white rounded-lg card-shadow p-6">
                    <div class="mb-6">
                        <p class="text-center text-gray-600 mb-4">
                            ガイドラインに体を合わせて撮影してください
                        </p>
                        <div class="relative mx-auto" style="max-width: 640px;">
                            <video id="videoElement" class="w-full rounded-lg" autoplay playsinline></video>
                            <canvas id="guideCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
                        </div>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button id="captureBtn" class="bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700 transition">
                            撮影する
                        </button>
                        <button id="backBtn" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-400 transition">
                            戻る
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- アンケート画面 -->
        <section id="questionnaire" class="hidden min-h-screen flex items-center justify-center px-4 py-12">
            <div class="max-w-2xl mx-auto w-full">
                <h2 class="text-2xl font-bold text-center mb-8">生活習慣について教えてください</h2>
                <div class="bg-white rounded-lg card-shadow p-6">
                    <form id="questionForm">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">
                                    1日のデスクワーク時間は？
                                </label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                                    <option value="">選択してください</option>
                                    <option value="less-2">2時間未満</option>
                                    <option value="2-4">2〜4時間</option>
                                    <option value="4-6">4〜6時間</option>
                                    <option value="6-8">6〜8時間</option>
                                    <option value="more-8">8時間以上</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">
                                    運動習慣は？
                                </label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                                    <option value="">選択してください</option>
                                    <option value="none">ほとんどしない</option>
                                    <option value="weekly-1">週1回程度</option>
                                    <option value="weekly-2-3">週2〜3回</option>
                                    <option value="weekly-4-5">週4〜5回</option>
                                    <option value="daily">ほぼ毎日</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">
                                    よくある体の不調は？（複数選択可）
                                </label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2" value="shoulder">
                                        <span>肩こり</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2" value="back">
                                        <span>腰痛</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2" value="neck">
                                        <span>首の痛み</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2" value="headache">
                                        <span>頭痛</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2" value="eye">
                                        <span>眼精疲労</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-8 flex justify-center">
                            <button type="submit" class="bg-purple-600 text-white px-8 py-3 rounded-full hover:bg-purple-700 transition">
                                診断結果を見る
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 結果表示画面 -->
        <section id="result" class="hidden min-h-screen flex items-center justify-center px-4 py-12">
            <div class="max-w-4xl mx-auto w-full">
                <h2 class="text-2xl font-bold text-center mb-8">診断結果</h2>
                <div class="bg-white rounded-lg card-shadow p-6">
                    <div id="resultContent" class="space-y-6">
                        <!-- 結果がここに表示される -->
                    </div>
                    <div class="mt-8 flex justify-center space-x-4">
                        <button id="shareBtn" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition">
                            結果をシェア
                        </button>
                        <button id="retryBtn" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-400 transition">
                            もう一度診断する
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- TypeScriptファイル -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
